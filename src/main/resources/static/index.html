<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlatOn</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<form  ng-app="myApp"  ng-controller="validateCtrl"
       name="myForm" ng-submit="submition()" novalidate>

    <p>Username:<br>
        <input type="text" name="user" ng-model="user" required>
        <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
  <span ng-show="myForm.user.$error.required">Username is required.</span>
  </span>
    </p>

    <p>Email:<br>
        <input type="email" name="email" ng-model="email" required>
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span>
    </p>

    <p>
        <md-button type="submit"
               ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
  myForm.email.$dirty && myForm.email.$invalid">
    </p>

</form>

<script>
    var app = angular.module('myApp', []);
    app.controller('validateCtrl', function($scope, $http) {
        $scope.user = 'John Doe';
        $scope.email = 'john.doe@gmail.com';
        $scope.submition = function () {
            console.log("submition");
            var parameters = {username: $scope.user, password: $scope.email};
            $http({url: '/user/login', method: "POST", params: parameters})
                .then(function successCallback(response) {
                    console.log("SUCCESS" + response);})
                .catch(function(error) {
                    console.log("some errors occured: " + error);
                })
                .finally(function () {
                    console.log("request completed");
                });
            }
    });
</script>
</body>
</html>
